<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>INICIO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">

  <ion-list>

    <ion-list-header>
      <h2>PERÍODO AVALIATIVO B2</h2>
    </ion-list-header>

    <button ion-item (click)="exibirStatus()">
      <ion-icon name="stats" item-start></ion-icon>
      <h3>STATUS DAS AVALIAÇÕES</h3>
    </button>

    <button ion-item (click)="exibirAvaliacao()">
      <ion-icon name="md-checkbox-outline" item-start></ion-icon>
      <h3>INICIAR AVALIAÇÂO</h3>
    </button>

    <button ion-item (click)="exibirAvaliacoesAnteriores()">
      <ion-icon name="paper" item-start></ion-icon>
      <h3>AVALIAÇÕES ANTERIORES</h3>
    </button>
    
  </ion-list>
 
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>AVALIAÇÕES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-card *ngFor="let turma of autenticacao.turmas">
      <ion-list>

        <ion-item>
          <h2>Turma: {{turma.descricao}}</h2>
          <p>Curso: {{turma.curso}}</p>
          <button ion-button clear item-end (click)='realizar_avaliacao'> Resta {{turma.avls_pendentes}} alunos</button>
        </ion-item>
        
      </ion-list>
    </ion-card>

  </ion-list>

</ion-content>

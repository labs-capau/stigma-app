<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>STATUS DAS AVALIAÇÕES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-card *ngFor="let turma of status.turmas">
      <ion-list>
        <!-- </ion-list-header> -->
        <ion-item>
          <h2>Turma: {{turma.turma}}</h2>
          <p>Curso: {{turma.curso}}</p>
          <button ion-button clear item-end> Resta {{turma.resta}} alunos</button>
        </ion-item>
      </ion-list>
    </ion-card>

  </ion-list>

</ion-content>
